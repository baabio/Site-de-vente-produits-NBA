<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="CSS/inscription.css">
    <title>Inscription</title>
</head>
<body>
    
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a href="accueil.html"><button class="btn btn-primary me-md-2" type="button">Accueil</button></a>
  </div>

    <form class="form">
      <h1>Inscription</h1>
        <fieldset>
          <legend>Coordonnées</legend>
          </div>
          <br>
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label mt-4"><h4>Adresse e-mail</h4></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer email">
          </div>
          <br>
          <div class="form-group">
            <label for="exampleInputPassword1" class="form-label mt-4"><h4>Mot de passe</h4></label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
          </div>
          <br>
          <div class="form-group">
            <label for="exampleInputPassword1" class="form-label mt-4"><h4>Confirmer mot de passe</h4></label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
          </div>
          <br>
          <div>
            <label for="téléphone"><h4>Numéro de téléphone</h4>
              <input type="number" name="" id="">
            </label>
          </div>
          <br>
          <div class="form-group">
            <label for="formFile" class="form-label mt-4"><h4>Photo de profil</h4></label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <br>
          <div class="col-12">
            <label for="inputAddress" class="form-label"><h4>Addresse postale</h4></label>
            <input type="text" class="form-control" id="inputAddress">
          </div>
          <br>
          <div class="col-12">
            <label for="inputAddress2" class="form-label"><h4>Complément d'adresse</h4></label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartement, escalier ou étage">
          </div>
          <br>
          <div class="col-md-6">
            <label for="inputCity" class="form-label"><h4>Ville</h4></label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <br>
          <div class="col-md-2">
            <label for="inputZip" class="form-label"><h4>Code postal</h4></label>
            <input type="text" class="form-control" id="inputZip">
          </div>

            </div>
          </div>

          <fieldset class="form-group">
            <legend class="mt-4">Sexe</legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
              <label class="form-check-label" for="optionsRadios1"><h4>Homme</h4>
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              <label class="form-check-label" for="optionsRadios2"><h4>Femme</h4>
              </label>
            </div>
         </fieldset>

          <fieldset class="form-group">
            <legend class="mt-4">Centre d'intérêts</legend>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                <h4>Accessoires de basket</h4>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
              <label class="form-check-label" for="flexCheckChecked">
                <h4>Biographie des légendes</h4>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
              <label class="form-check-label" for="flexCheckChecked">
                <h4>Rencontre avec les légendes</h4>
              </label>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <button type="submit" class="btn btn-primary"><h4>Effacer</h4></button>
          <button type="submit" class="btn btn-primary"><h4>Envoyer</h4></button>
        </fieldset>
      </fieldset>
      </form>



</body>
</html>
